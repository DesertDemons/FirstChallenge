{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block tilte %}
Restaurant Update
{% endblock %}

{% block content %}
<div class="container mx-auto">
	<div class="col-md-12 bg-secondary text-white mt-3 md-3 px-3 p-3">
		<form action="{% url 'update_game' Game_id=obj.id %}" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" name="Update" class="btn btn-outline-success">
		</form>
	</div>
</div>
{% endblock content %}
