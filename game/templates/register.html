{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<div class="container">
	<div class="col-md-12 bg-info text-white mt-3 md-3 px-3 p-3">
		<form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" name="Sign up" class="btn btn-primary">
		</form>
	</div>
</div>
{% endblock %}
