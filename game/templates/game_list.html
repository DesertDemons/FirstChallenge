{% extends "base.html" %}

{% block title %}
	game list
{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		{% for game in games %}
		<div class="col-md-4 col-sm-6">
			
				<h1><a href="{% url 'game_detail' Game_id=game.id %}">{{game.name}}</a><h1>
				<img src="{{game.image}}">
				<a href="{% url 'update_game' Game_id=game.id %}" class="btn btn-primary" data-toggle="tooltip" data-placement="buttom" title="To update Game's info">UPDATE</a>
				<a href="{% url 'game_delete' Game_id=game.id %}" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="To Delete this Game">DELETE</a>
		</div>
		{% endfor %}
		
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 mt-5 mb-5">
			<div class="mx-auto" style="width: 200px;">
				<a href="{% url 'game_create' %}"><button type="button" class="btn btn-primary">Add New Game</button></a>
			</div>
		</div>
	</div>
</div>




{% endblock %}
